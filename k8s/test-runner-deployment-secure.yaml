# AutoQA Pilot Test Runner - Security Hardened Deployment
# **Validates: Requirements 9.2, 9.3, 9.5**

apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoqa-test-runner
  namespace: autoqa-pilot
  labels:
    app: autoqa-test-runner
    version: v1.0.0
    component: test-execution
    security.hardened: 'true'
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: autoqa-test-runner
  template:
    metadata:
      labels:
        app: autoqa-test-runner
        version: v1.0.0
        component: test-execution
        security.hardened: 'true'
      annotations:
        # Security annotations
        container.apparmor.security.beta.kubernetes.io/test-runner: runtime/default
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
        # Prevent privilege escalation
        container.seccomp.security.alpha.kubernetes.io/test-runner: runtime/default
    spec:
      # Security Context for Pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532 # nonroot user from distroless
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: [65532]
        # Prevent new privileges
        fsGroupChangePolicy: 'OnRootMismatch'

      # Service Account with minimal permissions
      serviceAccountName: autoqa-test-runner
      automountServiceAccountToken: false

      # Node selection and affinity
      nodeSelector:
        kubernetes.io/os: linux
        node-type: worker

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - autoqa-test-runner
                topologyKey: kubernetes.io/hostname

      # Tolerations for dedicated nodes
      tolerations:
        - key: 'autoqa-test-runner'
          operator: 'Equal'
          value: 'true'
          effect: 'NoSchedule'

      containers:
        - name: test-runner
          image: autoqa-test-runner:latest
          imagePullPolicy: Always

          # Security Context for Container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            # Additional security
            procMount: Default

          # Resource limits and requests
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
              ephemeral-storage: '1Gi'
            limits:
              memory: '2Gi'
              cpu: '1000m'
              ephemeral-storage: '2Gi'

          # Environment variables
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '8080'
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: autoqa-secrets
                  key: redis-url
            - name: LOG_LEVEL
              value: 'info'
            - name: NODE_OPTIONS
              value: '--max-old-space-size=1024'
            - name: UV_THREADPOOL_SIZE
              value: '4'

          # Ports
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Startup probe for slow starting containers
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1

          # Volume mounts for writable directories
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: var-tmp-volume
              mountPath: /var/tmp
            - name: screenshots-volume
              mountPath: /app/screenshots
            - name: downloads-volume
              mountPath: /app/downloads
            - name: cache-volume
              mountPath: /app/.cache

      # Volumes
      volumes:
        - name: tmp-volume
          emptyDir:
            sizeLimit: 100Mi
        - name: var-tmp-volume
          emptyDir:
            sizeLimit: 100Mi
        - name: screenshots-volume
          emptyDir:
            sizeLimit: 500Mi
        - name: downloads-volume
          emptyDir:
            sizeLimit: 200Mi
        - name: cache-volume
          emptyDir:
            sizeLimit: 100Mi

      # DNS configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: '2'
          - name: edns0

      # Termination settings
      terminationGracePeriodSeconds: 30

      # Priority and preemption
      priorityClassName: autoqa-test-runner-priority

---
# Service Account for Test Runner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoqa-test-runner
  namespace: autoqa-pilot
  labels:
    app: autoqa-test-runner
    component: test-execution
    security.hardened: 'true'
automountServiceAccountToken: false

---
# Role for Test Runner (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: autoqa-pilot
  name: autoqa-test-runner-role
  labels:
    app: autoqa-test-runner
    component: security
rules:
  # No permissions - test runner should not access Kubernetes API
  - {}

---
# RoleBinding for Test Runner
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autoqa-test-runner-rolebinding
  namespace: autoqa-pilot
  labels:
    app: autoqa-test-runner
    component: security
subjects:
  - kind: ServiceAccount
    name: autoqa-test-runner
    namespace: autoqa-pilot
roleRef:
  kind: Role
  name: autoqa-test-runner-role
  apiGroup: rbac.authorization.k8s.io

---
# Priority Class for Test Runner
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: autoqa-test-runner-priority
  labels:
    app: autoqa-test-runner
    component: scheduling
value: 1000
globalDefault: false
description: 'Priority class for AutoQA test runner pods'

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoqa-test-runner-hpa
  namespace: autoqa-pilot
  labels:
    app: autoqa-test-runner
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autoqa-test-runner
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: autoqa-test-runner-pdb
  namespace: autoqa-pilot
  labels:
    app: autoqa-test-runner
    component: availability
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: autoqa-test-runner
